
version: '3.8'

services:
  ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mistral-ai-agent
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0
      - AGENT_HOME=/home/ai-agent
      - MODEL_CACHE_PATH=/home/ai-agent/models
      - DOCUMENT_PATH=/home/ai-agent/documents
      - CACHE_PATH=/home/ai-agent/cache
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    volumes:
      - /home/sda3/ai-agent:/home/ai-agent  # \u041e\u0441\u043d\u043e\u0432\u043d\u043e\u0435 \u0445\u0440\u0430\u043d\u0438\u043b\u0438\u0449\u0435 \u043d\u0430 sda3
      - ./src:/workspace/src
      - ./data:/workspace/data
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
      - chroma
    networks:
      - ai-network

  neo4j:
    image: neo4j:5.14-community
    container_name: neo4j-knowledge-graph
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - /home/sda3/ai-agent/neo4j/data:/data
      - /home/sda3/ai-agent/neo4j/logs:/logs
      - /home/sda3/ai-agent/neo4j/import:/var/lib/neo4j/import
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - ai-network

  chroma:
    image: chromadb/chroma:latest
    container_name: chroma-vector-store
    volumes:
      - /home/sda3/ai-agent/chroma:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge
