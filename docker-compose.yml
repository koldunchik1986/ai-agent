version: '3.8'

services:
  ai-agent:
    build: .
    image: mistral-ai-agent:latest
    container_name: mistral-ai-agent
    tty: true
    stdin_open: true
    runtime: nvidia
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - TORCH_CUDA_ARCH_LIST="6.1"
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:128
      - CUDA_LAUNCH_BLOCKING=0
      - PYTHONUNBUFFERED=1
      - AGENT_HOME=/home/ai-agent
      - MODEL_CACHE_PATH=/home/ai-agent/models
      - DOCUMENT_PATH=/home/ai-agent/documents
      - CACHE_PATH=/home/ai-agent/cache
    volumes:
      - ../src:/workspace/src
      - ../scripts:/workspace/scripts
      - ../data/models:/home/ai-agent/models
      - ../data/documents:/home/ai-agent/documents
      - ../data/cache:/home/ai-agent/cache
      - ../data/neo4j/data:/home/ai-agent/neo4j/data
      - ../data/neo4j/logs:/home/ai-agent/neo4j/logs
      - ../data/neo4j/import:/var/lib/neo4j/import
      - ../data/chroma:/home/ai-agent/chroma
    ports:
      - "8000:8000"
    command: python -m cli_interface
    depends_on:
      - neo4j
      - chroma
    networks:
      - ai-network

  neo4j:
    image: neo4j:5.14-community
    container_name: neo4j-knowledge-graph
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - /home/ai-agent/neo4j/data:/data
      - /home/ai-agent/neo4j/logs:/logs
      - /home/ai-agent/neo4j/import:/var/lib/neo4j/import
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - ai-network

  chroma:
    image: chromadb/chroma:latest
    container_name: chroma-vector-store
    volumes:
      - /home/ai-agent/chroma:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge
